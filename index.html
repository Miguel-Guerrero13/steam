</head>

<body>



    <div id="menu" class="container-fluid bg-info">
        <div class="row"><img class="logo" src="./IMG/Steam-Logo.png"></div>
        <br>
        <br>
        <!--Bloque Menú de opciones-->
        <div class="menu row justify-content-around">
            <div class="col-12">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnInicio">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnTienda">TIENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnBiblioteca">BIBLIOTECA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnUsuario">USUARIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnAdministrar">ADMINISTRAR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnCargarDatos">CARGAR DATOS</a>
                    </li>
                    <li class="nav-item">
                        <img class="img-responsive logo" src="./IMG/Steam-Logo.png">
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!--Fin Bloque Menú de Opciones-->

    <!--Bloque de Formularios-->
    <div class="container-fluid">
        <div class="cuerpo">

            <!--Formulario de Alta de Persona-->
            <form class="form-horizontal" name="formAltaSubcripcion" id="formAltaSubcripcion">
                <fieldset>
                    <legend>Alta Subscriptor</legend>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNIF">Introduzca su NIF: </label>
                        <div class="col-md-4">
                            <input id="txtNIF" name="txtNIF" type="text" placeholder="" class="form-control input-md" pattern="\d\d\d\d\d\d\d\d[A-Z]" required required minlength="9" maxlength="9">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNombre">Introduzca su nombre: </label>
                        <div class="col-md-4">
                            <input id="txtNombre" name="txtNombre" type="text" placeholder="" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtApellidos">Introduzca sus apellidos: </label>
                        <div class="col-md-4">
                            <input id="txtApellidos" name="txtApellidos" type="text" placeholder="" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccion">Introduzca su Corre: </label>
                        <div class="col-md-4">
                            <input id="txtDireccion" name="txtDireccion" type="text" placeholder="" class="form-control input-md" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnAceptarAltaPersona"></label>
                        <div class="col-md-4">
                            <input type="button" id="" name="" class="btn btn-info" onclick="valida_envia()" value="Aceptar" />
                        </div>
                    </div>

                </fieldset>
            </form>
            <!--Fin Formulario de Alta Persona-->

            <!-- Formulario administracion Usuario -->
            <form class="form-horizontal" name="formAdministracion" id="formAdministracionUsuario">
                <fieldset>
                    <legend>Alta Cliente</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNombre">Introduzca su nombre: </label>
                        <div class="col-md-4">
                            <input id="txtNombre" name="txtNombre" type="text" placeholder="NOMBRE" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div> 
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtApellidos">Introduzca sus apellidos: </label>
                        <div class="col-md-4">
                            <input id="txtApellidos" name="txtApellidos" type="text" placeholder="APELLIDOS" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtFecha">Introduzca su fecha de nacimiento:</label>
                        <div class="col-md-4">
                            <input id="txtFecha" name="txtFecha" type="date" placeholder="FECHA DE NACIMIENTO" class="form-control input-md" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccion">Introduzca su email:</label>
                        <div class="col-md-4">
                            <input id="txtDireccion" name="txtDireccion" type="text" placeholder="EMAIL" class="form-control input-md" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                        </div>
                    </div>



                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnAceptarAltaPersona"></label>
                        <div class="col-md-4">
                            <input type="button" id="btnAceptarAltaPersona" name="btnAceptarAltaPersona" onclick="valida_envia()" class="btn btn-info" value="Registrar Usuario" />
                        </div>
                    </div>

                </fieldset>
            </form>

            <!-- Formulario administracion Juegos -->
            <form class="form-horizontal" name="formAdministracion" id="formAdministracionJuegos">
                <fieldset>
                    <legend>Alta Juegos</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitulo">Introduzca su titulo: </label>
                        <div class="col-md-4">
                            <input id="txtTitulo" name="txtTitulo" type="text" placeholder="TITULO" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtApellidos">Introduzca sus genero: </label>
                        <div class="col-md-4">
                            <input id="txtGenero" name="txtGenero" type="text" placeholder="GENERO" class="form-control input-md" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccion">Introduzca su año de lanzamiento:</label>
                        <div class="col-md-4">
                            <input id="txtFecha" name="txtFecha" type="date" placeholder="FECHA" class="form-control input-md" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccion">Introduzca su precio:</label>
                        <div class="col-md-4">
                            <input id="txtPrecio" name="txtPrecio" type="number" placeholder="PRECIO" class="form-control input-md" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccion">Introduzca pegi:</label>
                        <div class="col-md-4">
                            <input id="txtPegi" name="txtPegi" type="text" placeholder="1+" class="form-control input-md" pattern="{1,18}" required>
                        </div>
                    </div>



                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnAceptarAltaJuego"></label>
                        <div class="col-md-4">
                            <input type="button" id="btnAceptarAltaJuego" name="btnAceptarAltaJuego" onclick= "valida_envia()"class="btn btn-info" value="Registrar Juego " />
                        </div>
                    </div>

                </fieldset>
            </form>


            <!--Bloque de Listados-->
            <h3 id="titulo"></h3>
            <div class="col-md-4" id="areaListado"></div>
        </div>
    </div>
    <!--Fin de Bloque de Listados-->

    <!--Fin Bloque de Formularios-->






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./JS/clases.js"></script>
    <script type="text/javascript" src="./JS/codigo.js"></script>
    <script type="text/javascript" src="./JS/ValidacionForm.js"></script>
    <script>
        const email = document.getElementById("txtDireccion");
  
        email.addEventListener("input", function (event) {
          if (email.validity.typeMismatch) {
            email.setCustomValidity("¡Se esperaba una dirección de correo electrónico!");
            } 
            else {
            email.setCustomValidity("");
            }
            });
    </script>



</body>

</html>
