<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ejercicio de clase 3 - Bloque 2</title>

    <link href="./CSS/Stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>



    <div id="menu" class="container-fluid bg-info">
        <div class="row"><img class="logo" src="./IMG/Steam-Logo.png"></div>
        <br>
        <br>
        <!--Bloque Menú de opciones-->
        <div class="menu row justify-content-around">
            <div class="col-12">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnInicio">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnTienda">TIENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnBiblioteca">BIBLIOTECA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnUsuario">USUARIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnAdministrar">ADMINISTRAR</a>
                    </li>
                    <li class="nav-item">
                        <img class="img-responsive logo" src="./IMG/Steam-Logo.png">
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!--Fin Bloque Menú de Opciones-->

    <!--Bloque de Formularios-->
    <div class="container-fluid">
        <div class="cuerpo">

            <!--Formulario de Alta de Persona-->
            <form class="form-horizontal" name="formAdministracion" id="formAdministracionSuscriptor">
                <fieldset>
                    <legend>Alta Subscriptor</legend>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNIF">Introduzca su NIF: </label>
                        <div class="col-md-4">
                            <input id="txtNIF" name="txtNIF" type="text" placeholder="" class="form-control input-md" maxlength="9">
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnDarAltaSuscriptor"></label>
                        <div class="col-md-4">
                            <input type="button" id="btnDarAltaSuscriptor" name="btnDarAltaSuscriptor" class="btn btn-info" value="Aceptar" />
                        </div>
                    </div>

                </fieldset>
            </form>
            <!--Fin Formulario de Alta Persona-->

            <!-- Formulario administracion Usuario -->
            <form class="form-horizontal" name="formAdministracion" id="formAdministracionUsuario">
                <fieldset>
                    <legend>Alta Cliente</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNombreCliente">Introduzca su nombre: </label>
                        <div class="col-md-4">
                            <input id="txtNombreCliente" name="txtNombre" type="text" placeholder="NOMBRE" class="form-control input-md" maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtApellidosCliente">Introduzca sus apellidos: </label>
                        <div class="col-md-4">
                            <input id="txtApellidosCliente" name="txtApellidos" type="text" placeholder="APELLIDOS" class="form-control input-md" maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtFechaCliente">Introduzca su fecha de nacimiento:</label>
                        <div class="col-md-4">
                            <input id="txtFechaCliente" name="txtFecha" type="text" placeholder="00/00/0000" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDireccionCliente">Introduzca su email:</label>
                        <div class="col-md-4">
                            <input id="txtDireccionCliente" name="txtDireccion" type="text" placeholder="EMAIL" class="form-control input-md">
                        </div>
                    </div>



                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnAceptarAltaPersona"></label>
                        <div class="col-md-4">
                            <input type="button" id="btnAceptarAltaPersona" name="btnAceptarAltaPersona" onclick="valida_envia()" class="btn btn-info" value="Registrar Usuario" />
                        </div>
                    </div>

                </fieldset>
            </form>

            <!-- Formulario administracion Juegos -->
            <form class="form-horizontal" name="formAdministracion" id="formAdministracionJuegos">
                <fieldset>
                    <legend>Alta Juegos</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitulo">Introduzca su titulo: </label>
                        <div class="col-md-4">
                            <input id="txtTitulo" name="txtTitulo" type="text" placeholder="TITULO" class="form-control input-md" maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtGenero">Introduzca sus genero: </label>
                        <div class="col-md-4">
                            <input id="txtGenero" name="txtGenero" type="text" placeholder="GENERO" class="form-control input-md" maxlength="48">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtFechaJuego">Introduzca su año de lanzamiento:</label>
                        <div class="col-md-4">
                            <input id="txtFechaJuego" name="txtFecha" type="text" placeholder="00/00/0000" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPrecio">Introduzca su precio:</label>
                        <div class="col-md-4">
                            <input id="txtPrecio" name="txtPrecio" type="text" placeholder="00,00" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPegi">Introduzca pegi:</label>
                        <div class="col-md-4">
                            <input id="txtPegi" name="txtPegi" type="text" placeholder="PEGI" class="form-control input-md">
                        </div>
                    </div>



                    <br>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnAceptarAltaJuego"></label>
                        <div class="col-md-4">
                            <input type="button" id="btnAceptarAltaJuego" name="btnAceptarAltaJuego" class="btn btn-info" value="Registrar Juego " />
                        </div>
                    </div>

                </fieldset>
            </form>


            <!--Bloque de Listados-->
            <h3 id="titulo"></h3>
            <div class="col-md-4" id="areaListado"></div>
        </div>
    </div>
    <!--Fin de Bloque de Listados-->

    <!--Fin Bloque de Formularios-->






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./JS/clases.js"></script>
    <script type="text/javascript" src="./JS/codigo.js"></script>
    <script type="text/javascript" src="./JS/ValidacionForm.js"></script>




</body>

</html>
